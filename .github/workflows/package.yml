name: package
on:
  workflow_dispatch:
    inputs:
      distro:
        description: 'distro'
        required: true
        default: 'noble'
        type: choice
        options:
          - noble
          - jammy
      revision:
        description: 'revision number'
        required: true
        type: number

jobs:
  package:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: setup
        run: | 
          sudo ls -al
          pwd
          bash build.sh lsphp83 8.3.13 ${{ inputs.revision }} ${{ inputs.distro }} amd64
